<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>Валютний Калькулятор</title>
</head>
<body>
<h1>Валютний Калькулятор</h1>
<form action="/calculator/convert" method="post">
    <label for="inputCurrency">З валюти:</label>
    <input type="text" id="inputCurrency" name="inputCurrency" required>

    <label for="outputCurrency">У валюту:</label>
    <input type="text" id="outputCurrency" name="outputCurrency" required>

    <label for="amount">Сума:</label>
    <input type="number" id="amount" name="amount" required step="0.01">

    <button type="submit">Конвертувати</button>
</form>
<div th:if="${convertedAmount != null}">
    <h2>Конвертована сума: <span th:text="${convertedAmount}"></span></h2>
</div>
</body>
</html>
